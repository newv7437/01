<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M0 – Design Tokens Only</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <!-- M2: 헤더 구현 -->
    <header class="site-header">
      <!-- 가운데 정렬을 위한 컨테이너 -->
      <div class="container header__inner">

        <!-- ① 로고 -->
        <!-- 'Brand' 글자를 클릭하면 홈으로 이동하도록 설정 -->
        <a class="logo" href="/" aria-label="홈으로 이동">Brand</a>

        <!-- ② 내비게이션 메뉴 -->
        <!-- nav 태그는 여러 링크를 그룹화할 때 사용 -->
        <nav class="nav" aria-label="주요 메뉴">
          <a href="#" class="nav__link">홈</a>
          <a href="#" class="nav__link">상품</a>
          <a href="#" class="nav__link">문의</a>
        </nav>

        <!-- ③ 우측 영역: 검색창 + 로그인 버튼 -->
        <div class="header__actions">
          <!-- 스크린리더용 텍스트 (시각적으로 숨김) -->
          <label class="visually-hidden" for="q">검색어 입력</label>

          <!-- 검색창 -->
          <input id="q" type="search" class="search" placeholder="검색어를 입력하세요" />

          <!-- 로그인 버튼 -->
          <button class="btn">로그인</button>
        </div>
      </div>
    </header>

    <!-- 히어로 섹션 (M3에서 내용 추가 예정) -->
    <!-- M3: 히어로 구현 -->
    <section class="hero">
      <div class="container hero__inner">
        <!-- ① 왼쪽: 텍스트 영역 -->
        <div class="hero__text">
          <!-- 가장 중요한 문구: h1 사용 -->
          <h1 class="hero__title">
            <!-- 굵은 제목: 서비스의 핵심 가치 한 문장 -->
            자연어로 코딩, 빠르고 정확하게
          </h1>

          <!-- 부가 설명: 한두 줄 정도로 요약 -->
          <p class="hero__desc">
            초보도 쉽게 시작하는 바이브 코딩.
            템플릿과 컴포넌트로 완성도를 단번에 올려보세요.
          </p>

          <!-- 주요 행동(CTA) 버튼과 보조 링크 -->
          <div class="hero__cta">
            <button class="btn">지금 시작하기</button>
            <!-- 보조 링크는 과장되지 않게 텍스트 링크로 -->
            <a href="#" class="link">가이드 보기</a>
          </div>
        </div>

        <!-- ② 오른쪽: 미디어 영역(이미지/일러스트/코드샷 등) -->
        <div class="hero__media">
          <!-- (A안) 자리표시용 박스: 이미지를 아직 못 구했을 때 임시로 사용 -->
          <!-- 실제 이미지가 준비되면 아래 div를 삭제하고 <img>로 교체 (아래 주석 참고) -->
          <div class="hero__placeholder" aria-hidden="true">
            미디어 자리 (이미지/일러스트)
          </div>

          <!-- (B안) 실제 이미지 사용 시: 위의 hero__placeholder를 삭제하고 아래 주석 해제
      <img
        class="hero__image"
        src="assets/hero-illustration.png"
        alt="서비스 미리보기 이미지"
        loading="lazy"
      />
      -->
        </div>
      </div>
    </section>


    <!-- 메인 콘텐츠 영역 (M4에서 내용 추가 예정) -->
    <!-- M4: 상품 카드 그리드 -->
    <main class="site-main">
      <section class="section section--primary">
        <div class="container">
          <!-- 섹션 헤더 -->
          <header class="section__head">
            <h2 class="section__title">오늘의 추천 상품</h2>
            <p class="section__desc">화면 크기에 따라 1~N열로 자동 배치되는 반응형 카드 그리드</p>
          </header>

          <!-- 상품 목록 그리드 (핵심) -->
          <div class="product-list" role="list" aria-label="상품 목록">
            <!-- 카드 1 -->
            <article class="product-card" role="listitem">
              <a class="product-thumb" href="#" aria-label="자바스크립트 첫걸음 상세보기">
                <!-- 실제 이미지로 교체하세요 -->
                <img src="https://via.placeholder.com/400x520" alt="자바스크립트 첫걸음 표지" loading="lazy" />
              </a>
              <h3 class="product-title">자바스크립트 첫걸음</h3>
              <p class="product-price">₩18,000</p>
              <div class="product-meta">
                <span class="rating" aria-label="평점 4.5점">★ 4.5</span>
                <span class="ship">무료배송</span>
              </div>
              <button class="btn add-cart" type="button" aria-label="자바스크립트 첫걸음 장바구니 담기">장바구니</button>
            </article>

            <!-- 카드 2 -->
            <article class="product-card" role="listitem">
              <a class="product-thumb" href="#" aria-label="CSS 그리드 완전정복 상세보기">
                <img src="https://via.placeholder.com/400x520" alt="CSS 그리드 완전정복 표지" loading="lazy" />
              </a>
              <h3 class="product-title">CSS 그리드 완전정복</h3>
              <p class="product-price">₩22,000</p>
              <div class="product-meta">
                <span class="rating" aria-label="평점 4.8점">★ 4.8</span>
                <span class="ship">오늘출발</span>
              </div>
              <button class="btn add-cart" type="button" aria-label="CSS 그리드 완전정복 장바구니 담기">장바구니</button>
            </article>

            <!-- 카드 3 -->
            <article class="product-card" role="listitem">
              <a class="product-thumb" href="#" aria-label="HTML/CSS 실무 레시피 상세보기">
                <img src="https://via.placeholder.com/400x520" alt="HTML/CSS 실무 레시피 표지" loading="lazy" />
              </a>
              <h3 class="product-title">HTML/CSS 실무 레시피</h3>
              <p class="product-price">₩19,500</p>
              <div class="product-meta">
                <span class="rating" aria-label="평점 4.7점">★ 4.7</span>
                <span class="ship">무료배송</span>
              </div>
              <button class="btn add-cart" type="button" aria-label="HTML/CSS 실무 레시피 장바구니 담기">장바구니</button>
            </article>

            <!-- 더 많은 카드... 필요 개수만큼 복제 -->
          </div>
        </div>
      </section>
    </main>


    <!-- 푸터 (M5에서 내용 추가 예정) -->
    <footer class="site-footer">
      <div class="container">
        <div class="dev-outline">FOOTER</div>
      </div>
    </footer>
  </div>
</body>

</html>
